name: Build Ony Downloader APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y python3-pip python3-setuptools python3-wheel \
            zip unzip libffi-dev libssl-dev autoconf automake cmake pkg-config \
            libtool zlib1g-dev git openjdk-17-jdk

          pip install --upgrade pip setuptools wheel cython virtualenv

      - name: Install Android SDK & Build-Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip
          mv cmdline-tools latest

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/31.0.0:$ANDROID_HOME/build-tools/33.0.2:$PATH

          yes | sdkmanager --licenses
          yes | sdkmanager --install "platform-tools" "platforms;android-31" "build-tools;31.0.0" "cmdline-tools;latest"
          yes | sdkmanager --install "platforms;android-33" "build-tools;33.0.2"

      - name: Setup Buildozer
        run: |
          pip uninstall buildozer python-for-android -y
          rm -rf ~/.buildozer .buildozer
          pip install buildozer python-for-android
          mkdir -p .buildozer/android/platform/

      - name: Ensure AIDL & Build Tools Exist
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/31.0.0:$ANDROID_HOME/build-tools/33.0.2:$PATH

          mkdir -p $HOME/.buildozer/android/platform/android-sdk/build-tools/
          ln -s $ANDROID_HOME/build-tools/31.0.0 $HOME/.buildozer/android/platform/android-sdk/build-tools/31.0.0 || true
          ln -s $ANDROID_HOME/build-tools/33.0.2 $HOME/.buildozer/android/platform/android-sdk/build-tools/33.0.2 || true

          ln -s $ANDROID_HOME/build-tools/31.0.0/aidl /usr/local/bin/aidl || true
          ln -s $ANDROID_HOME/build-tools/33.0.2/aidl /usr/local/bin/aidl || true

          which aidl || echo "AIDL NOT FOUND!"
          ls -lah $HOME/.buildozer/android/platform/android-sdk/build-tools/

      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/31.0.0:$ANDROID_HOME/build-tools/33.0.2:$PATH

          buildozer android clean
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Ony-Downloader-APK
          path: bin/*.apk
